############################
# Black – Code Formatter
############################

[tool.black]
line-length = 120
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
  \.git
  | \.venv
  | venv
  | build
  | dist
  | __pycache__
  | logs
)/
'''

############################
# isort – Import Sortierung
############################

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["app"]
src_paths = ["app"]
skip = [
  ".venv",
  "venv",
  "build",
  "dist",
  "__pycache__",
  "logs",
]

############################
# Ruff – Linter
############################

[tool.ruff]
line-length = 120
target-version = "py310"
# Dein eigentlicher Code liegt unter app/
src = ["app"]
exclude = [
  ".git",
  ".venv",
  "venv",
  "build",
  "dist",
  "__pycache__",
  "logs",
]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I"]
# Achtung: W503 NICHT verwenden, die Regel kennt Ruff nicht
ignore = ["E203"]

[tool.ruff.lint.per-file-ignores]
# Blueprints: Imports für Seiteneffekte sind gewollt
"app/auth/__init__.py" = ["E402", "F401"]
"app/licenses/__init__.py" = ["E402", "F401"]

############################
# pytest
############################

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = [
  "test",
]

############################
# mypy – Typprüfung
############################

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_unused_configs = true
disallow_untyped_defs = false
mypy_path = ["app"]

############################
# Bandit – Security-Scanner
############################

[tool.bandit]
exclude = [
  "test",
  ".venv",
  "venv",
  "build",
  "dist",
  "__pycache__",
  "logs",
]
skips = []
