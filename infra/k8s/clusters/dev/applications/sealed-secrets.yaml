apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"

spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    chart: sealed-secrets
    targetRevision: 2.*
    helm:
      values: |
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: sealed-secrets
          namespace: argocd
        spec:
          project: default
          source:
            repoURL: https://bitnami-labs.github.io/sealed-secrets
            targetRevision: 2.*
            chart: sealed-secrets
            helm:
              values: |
                fullnameOverride: sealed-secrets
                controller:
                  replicaCount: 1
          destination:
            server: https://kubernetes.default.svc
            namespace: kube-system
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
