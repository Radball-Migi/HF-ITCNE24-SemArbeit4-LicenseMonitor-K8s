apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: licensetool-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: licensetool.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: licensetool
                port:
                  number: 80 # Der Ingress muss auf den Service-Port zeigen (80), nicht auf den Container-Port (5000).
