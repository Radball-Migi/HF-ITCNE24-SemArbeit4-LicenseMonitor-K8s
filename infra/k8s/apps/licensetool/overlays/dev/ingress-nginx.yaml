apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: licensetool-ingress
  namespace: licensetool
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/x-forwarded-proto: "https"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - licensetool.local
      secretName: licensetool-tls
  rules:
    - host: licensetool.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: licensetool
                port:
                  number: 80
