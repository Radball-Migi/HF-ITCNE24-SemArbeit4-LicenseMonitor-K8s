apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Radball-Migi/HF-ITCNE24-SemArbeit4-LicenseMonitor-K8s"
    targetRevision: "infra-argocd"
    path: infra/k8s/clusters/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
