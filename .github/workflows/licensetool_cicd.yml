name: Test, Build and Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'ressources/licensetool/**'

jobs:
  tests:
    name: lint-test-security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            ${{ vars.WORKDIR }}/licensetool/requirements.txt
            ${{ vars.WORKDIR }}/licensetool/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ vars.WORKDIR }}/licensetool/requirements.txt
          pip install pytest flake8 black isort mypy bandit ruff

      - name: Lint with ruff
        working-directory: ${{ vars.WORKDIR }}/licensetool
        run: ruff check .

      - name: Run Unit Tests
        run: |
          pytest ${{ vars.WORKDIR }}/licensetool/test/. -v --tb=short

      - name: Run Integration Tests
        run: |
          pytest ${{ vars.WORKDIR }}/licensetool/test/. -v --tb=short
        continue-on-error: false

  Build:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            ${{ vars.WORKDIR }}/licensetool/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ vars.WORKDIR }}/licensetool/requirements.txt
          pip install build twine

      - name: Build Package
        run: |
          python -m build ${{ vars.WORKDIR }}/licensetool

      - name: Publish Package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
  
  publish:
    name: Publish_2_AZDO_Feed
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üß© Debug-Step: Verzeichnisinhalt pr√ºfen
      - name: Debug working directory contents
        working-directory: ${{ vars.WORKDIR }}
        run: |
          echo "üìÇ Current working directory: $(pwd)"
          echo "üìÑ Inhalt:"
          ls -la
          echo "üìÇ Rekursive Struktur:"
          ls -R

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build (sdist + wheel)
        working-directory: ${{ vars.WORKDIR }}
        run: python -m build --outdir "$GITHUB_WORKSPACE/dist"

      - name: Configure .pypirc
        run: |
          cat > ~/.pypirc <<EOF
          [distutils]
          index-servers = azure

          [azure]
          repository: https://pkgs.dev.azure.com/${{ secrets.AZDO_ORG }}/${{ secrets.AZDO_PROJECT }}/_packaging/${{ secrets.AZDO_FEED }}/pypi/upload/
          username: azdo
          password: ${{ secrets.AZDO_PAT }}
          EOF
          chmod 600 ~/.pypirc

      - name: Publish
        run: twine upload --repository azure dist/*

      # Lies Paketname und Version direkt aus pyproject.toml
      - name: Read package name & version
        id: pkginfo
        shell: bash
        run: |
          set -e
          python - <<'PY'
          import tomllib, os
          with open('${{ vars.WORKDIR }}/pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          name = data['project']['name']
          version = data['project']['version']
          # PEP 503 Normalisierung: lowercase und Sonderzeichen -> '-'
          norm_name = name.lower().replace('_', '-').replace(' ', '-')
          with open(os.environ['GITHUB_OUTPUT'], 'a') as g:
              g.write(f"name={norm_name}\n")
              g.write(f"version={version}\n")
          PY

      # Verwende dynamisch Name + Version f√ºr die Installation
      - name: Verify install (from AZDO feed)
        env:
          FEED: https://azdo:${{ secrets.AZDO_PAT }}@pkgs.dev.azure.com/${{ secrets.AZDO_ORG }}/${{ secrets.AZDO_PROJECT }}/_packaging/${{ secrets.AZDO_FEED }}/pypi/simple
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          echo "Installing ${{ steps.pkginfo.outputs.name }}==${{ steps.pkginfo.outputs.version }}"
          pip install \
            --index-url "$FEED" \
            --extra-index-url https://pypi.org/simple \
            "${{ steps.pkginfo.outputs.name }}==${{ steps.pkginfo.outputs.version }}"

      # üß© Debug-Step: Upload und Versionierung √ºberpr√ºfung
      - name: Debug working directory contents
        working-directory: ${{ vars.WORKDIR }}
        run: |
          echo "https://azdo:${{ secrets.AZDO_PAT }}@pkgs.dev.azure.com/${{ secrets.AZDO_ORG }}/${{ secrets.AZDO_PROJECT }}/_packaging/${{ secrets.AZDO_FEED }}/pypi/simple"
          echo "Installing ${{ steps.pkginfo.outputs.name }}==${{ steps.pkginfo.outputs.version }}"

