name: Test, Build and Publish DEV

on:
  push:
    branches:
      - dev

  pull_request:
    branches:
      - dev

    paths:
      - 'ressources/licensetool/**'

jobs:
  tests:
    name: lint-test-security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            ${{ vars.WORKDIR }}/licensetool/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ vars.WORKDIR }}/licensetool/requirements.txt
          pip install pytest flake8 black isort mypy bandit ruff

      - name: Lint with ruff
        working-directory: ${{ vars.WORKDIR }}/licensetool
        run: ruff check .

      - name: Run Unit Tests
        run: |
          pytest ${{ vars.WORKDIR }}/licensetool/test/. -v --tb=short

      - name: Run Integration Tests
        run: |
          pytest ${{ vars.WORKDIR }}/licensetool/test/. -v --tb=short
        continue-on-error: false
  
  build:
    name: Build Package (Artifact only, dev version)
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            ${{ vars.WORKDIR }}/licensetool/requirements.txt

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ vars.WORKDIR }}/licensetool/requirements.txt
          pip install build

      # automatische DEV-Version: <base>.dev<GITHUB_RUN_NUMBER>
      - name: Set dev version in pyproject.toml
        working-directory: ${{ vars.WORKDIR }}/licensetool
        run: |
          python - << 'PY'
          from pathlib import Path
          import os, re

          run_number = os.environ["GITHUB_RUN_NUMBER"]
          path = Path("pyproject.toml")
          text = path.read_text(encoding="utf-8")

          def repl(m):
              base = m.group(1)
              # vorhandenes .dev abschneiden, falls schon drin
              base = base.split(".dev")[0]
              return f'version = "{base}.dev{run_number}"'

          new_text, count = re.subn(
              r'^version\s*=\s*"([^"]+)"',
              repl,
              text,
              count=1,
              flags=re.MULTILINE,
          )

          if count == 0:
              raise SystemExit("Keine 'version = \"...\"'-Zeile in pyproject.toml gefunden.")

          path.write_text(new_text, encoding="utf-8")
          PY

      - name: Build package (sdist + wheel)
        working-directory: ${{ vars.WORKDIR }}/licensetool
        run: python -m build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: licensetool-dist
          path: ${{ vars.WORKDIR }}/licensetool/dist/*

  publish:
    name: Publish_2_AZDO_Feed_DEV
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: licensetool-dist
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Optional: Debug-Verzeichnis
      - name: Debug working directory contents
        run: |
          echo "ðŸ“‚ Current working directory: $(pwd)"
          echo "ðŸ“„ Inhalt:"
          ls -la
          echo "ðŸ“‚ dist Inhalt:"
          ls -la dist

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Configure .pypirc
        run: |
          cat > ~/.pypirc <<EOF
          [distutils]
          index-servers = azure

          [azure]
          repository: https://pkgs.dev.azure.com/${{ vars.AZDO_ORG }}/${{ vars.AZDO_PROJECT }}/_packaging/${{ vars.AZDO_FEED_DEV }}/pypi/upload/
          username: azdo
          password: ${{ secrets.AZDO_PAT }}
          EOF
          chmod 600 ~/.pypirc

      - name: Publish to Azure DevOps
        run: twine upload --repository azure dist/* --verbose

      # Paketname & Version aus dem Wheel-Namen lesen
      - name: Read package name & version from dist
        id: pkginfo
        run: |
          python - << 'PY'
          import os
          from pathlib import Path

          dist = Path("dist")
          wheels = list(dist.glob("*.whl"))
          if not wheels:
              raise SystemExit("No wheel file found in dist/")
          wheel = wheels[0]
          stem = wheel.stem  # z.B. "licensemonitor-1.0.0.dev5-py3-none-any"

          parts = stem.split("-")
          if len(parts) < 2:
              raise SystemExit(f"Cannot parse wheel filename: {wheel.name}")

          name = parts[0]
          version = parts[1]

          # PEP 503 Normalisierung
          norm_name = name.replace("_", "-").lower()

          with open(os.environ["GITHUB_OUTPUT"], "a") as g:
              g.write(f"name={norm_name}\n")
              g.write(f"version={version}\n")
          PY

      - name: Verify install (from AZDO feed)
        env:
          FEED: https://azdo:${{ secrets.AZDO_PAT }}@pkgs.dev.azure.com/${{ vars.AZDO_ORG }}/${{ vars.AZDO_PROJECT }}/_packaging/${{ vars.AZDO_FEED_DEV }}/pypi/simple
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          echo "Installing ${{ steps.pkginfo.outputs.name }}==${{ steps.pkginfo.outputs.version }}"
          pip install \
            --index-url "$FEED" \
            --extra-index-url https://pypi.org/simple \
            "${{ steps.pkginfo.outputs.name }}==${{ steps.pkginfo.outputs.version }}"

  docker_build_push_dockerhub:
    name: Build & Push Docker Image (Docker Hub DEV)
    runs-on: ubuntu-latest
    needs: publish   # lÃ¤uft NACH dem Publish ins ADO PyPI-Feed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/licensemonitor-dev:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/licensemonitor-dev:${{ github.sha }}
          build-args: |
            AZDO_PAT=${{ secrets.AZDO_PAT }}

